
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,700;1,400;1,700&family=Roboto&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'base_nav.css' %}">

    {% block title %}<title>Base HTML</title>{% endblock %}
</head>
<body>
    <h1 id="header-section">{% block header-content %}Base Page{% endblock %}</h1>
    <div id="body-container">
<!-- --------------------SIDEBAR SECTION---------------------------- -->
        <div class="sidebar">
            {% block nav %}
            <nav id="main-nav">
                <ul id="ul-nav">
                    <li class="nav-li"><a href="/about" class="nav-a">About</a></li>
                    <li class="nav-li"><a href="/projects" class="nav-a">Projects</a></li>
                    <li class="nav-li"><a href="/resume" class="nav-a">Resume</a></li>
                    <li class="nav-li"><a href="/contact" class="nav-a">Contact</a></li>
                    <li class="nav-li"><a href="/articles" class="nav-a">Articles</a></li>
                </ul>
            </nav>
            {% endblock %}
        </div>
<!-- --------------------MAIN CONTENT SECTION---------------------------- -->
        <div class="main-section">
            {% block content %}<h1 id="title-tag">Base Page</h1>{% endblock %}
        </div>
    </div>
</body>
</html>
